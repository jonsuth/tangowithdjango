<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rango</title>
    </head>

    <body>
        {% if category %}
            <h1>{{category_name}}</h1>
            {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong> No Pages currently in category</strong>
            {% endif %}

            <a href="/rango/category/{{ category_name_slug }}/add_page/">Add a new page</a>
        {% else %}
            The specified category {{ category_name }} does not exist
        {% endif %}
    </body>

</html>
